name: pnpm
description: 'Setup node & pnpm'

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'pnpm'
    - name: Install npm package dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
